<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table With Border</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

            <th>Rank</th>
            <th>Name</th>

    <tbody>
        <tr>
            <td>1</td>
            <td>Dominic</td>
            <td>88,110</td>
            <td>DCode</td>
        </tr>
        <tr class="row-two">
            <td>2</td>
            <td>Sally</td>
            <td>72,400</td>
            <td>Students</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Nick</td>
            <td>52,300</td>
            <td>DCoder</td>
        </tr>
    </tbody>
</table>

</body>
</html>
