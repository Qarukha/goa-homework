<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<table>
    <thead>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
        </tr>
    </thead>
    <tbody>
        <tr class="row1">
            <td>1</td>
            <td>John</td>
        </tr>
        <tr class="row2">
            <td>2</td>
            <td>Doe</td>
        </tr>
        <tr class="row3">
            <td>3</td>
            <td>Emily</td>
        </tr>
        <tr class="row4">
            <td>4</td>
            <td>Smith</td>
        </tr>
        <tr class="row5">
            <td>5</td>
            <td>Jackson</td>
        </tr>
        <tr class="row6">
            <td>6</td>
            <td>James</td>
        </tr>
    </tbody>
</table>

</body>
</html>
